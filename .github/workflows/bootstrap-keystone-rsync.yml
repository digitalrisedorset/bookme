name: Bootstrap Keystone via rsync

on:
  workflow_dispatch:

jobs:
  keystone-bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Rsync Keystone backend to server
        run: |
          rsync -arvgot --delete \
            --exclude="node_modules" \
            --exclude=".keystone" \
            --exclude=".idea" \
            --exclude=".vscode" \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude="README*" \
            keystone-backend/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/booking-keystone/
