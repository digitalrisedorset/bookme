name: Bootstrap Keystone via rsync

on:
  workflow_dispatch:

jobs:
  keystone-bootstrap:
    runs-on: ubuntu-latest
    environment: reactedge

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync Keystone backend to server
        run: |
          rsync -arvgot --delete \
            --exclude="node_modules" \
            --exclude=".keystone" \
            --exclude=".idea" \
            --exclude=".vscode" \
            --exclude=".env" \
            --exclude=".env.*" \
            --exclude="README*" \
            keystone-backend/ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/booking-keystone/
