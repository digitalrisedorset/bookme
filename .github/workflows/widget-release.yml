name: Build & publish booking widget

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      widget:
        description: 'Booking widget name (e.g. calendar, hostpicker)'
        required: true
        default: booking
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    environment: reactedge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: docker_bookingsystem/vite_project
        run: npm install

      - name: Build widget
        working-directory: docker_bookingsystem/vite_project
        run: npm run build

      - name: Read version
        working-directory: docker_bookingsystem/vite_project
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify artifact exists
        working-directory: docker_bookingsystem
        run: |      
          test -f "www/widget-booking@${VERSION}.iife.js"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WIDGET_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.WIDGET_SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Publish artifact
        working-directory: docker_bookingsystem
        run: |        
          ssh ${{ secrets.WIDGET_SSH_USER }}@${{ secrets.WIDGET_SSH_HOST }} \
            "mkdir -p /var/www/widgets/booking"
          rsync -av \
            --chown=www-data:www-data \
            www/widget-booking@${VERSION}.iife.js* \
            ${{ secrets.WIDGET_SSH_USER }}@${{ secrets.WIDGET_SSH_HOST }}:/var/www/widgets/booking/
